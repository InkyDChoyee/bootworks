<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>UPDATE</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:replace="~{layout/header :: header-fragment}" ></header>
	<div id="container">
	
		<h2 class="h2">Update</h2>
		<div class="detail">
			<form th:action="@{/member/update}" method="post">
				<input type="hidden" readonly name="id" id="id" th:value="${member.id}">
				<fieldset class="fs_detail">
					<ul>
						<li><label for="memberId">ID</label> <input type="text" readonly
							name="memberId" id="memberId" th:value="${member.memberId}"></li>
						<li><label for="name">Name</label> <input type="text" 
							name="name" id="name"  th:value="${member.name}"></li>
						<li><label for="password">Password</label> <input type="password" 
							name="password" id="password"  placeholder="비밀번호를 입력해주세요" required></li>
						<li><label for="role">Role</label> <input type="text" readonly
							name="role" id="role"  th:value="${member.role}"></li>
					</ul>
				</fieldset>
				<div class="updateBtn">
					<button class="btn_submit" type="submit">Update</button>
				 	<div class="other_update_btn">
				 		<a th:href="@{/main}"><button id="btn_back" type="button">Main</button></a>
						<button class="btn_reset" type="reset">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer th:replace="~{layout/footer :: footer-fragment}"></footer>
</body>
</html>
