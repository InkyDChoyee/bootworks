<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DETAIL</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="~{layout/header :: header-fragment}" ></header>
	<div id="container">
		<h2 class="h2">Detail</h2>
		<div class="detail">
			<fieldset class="fs_detail">
				<ul>
					<li><label for="memberId">ID</label> <input type="text" readonly
						name="memberId" id="memberId" th:value="${member.memberId}"></li>
					<li><label for="password">Password</label> <input type="text" readonly
						name="password" id="password" th:value="${member.password}"></li>
					<li><label for="name">Name</label> <input type="text" readonly
						name="name" id="name"  th:value="${member.name}"></li>
					<li><label for="role">Role</label> <input type="text" readonly
						name="role" id="role"  th:value="${member.role}"></li>
					<li><a th:href="@{/member/list}"><button class="btn_list" type="button">List</button></a></li>
				</ul>
			</fieldset>
		</div>
	</div>
	<footer th:replace="~{layout/footer :: footer-fragment}"></footer>
</body>
</html>
