<!DOCTYPE html>
<!-- thymeleaf 주입 -->
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>WRITE</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:replace="~{layout/header :: header-fragment}" ></header>
	<div id="container">
		<section id="write">
			<h2>Write</h2>
			<form th:action="@{/board/write}" method="post" class="form_write">
 
	 			<table class="tbl_write">
					<tbody>
						<tr>
							<td>
								<input type="text" name="title" placeholder="title">
							</td>
						</tr>
						<tr>
							<td>
								<div sec:authorize="isAuthenticated()">
								    <span sec:authentication="principal.member.name"></span>
								</div>
							</td>
						</tr>
						<tr>
							<td><textarea rows="5" cols="50" name="content"
									placeholder="content"></textarea>
	 		 				</td>
						</tr>
					</tbody>
				</table>
				<div class="writeBtn">
						<input class="write_btn" type="submit" value="Write"> 
						<div class="other_writeBtn">
							<a th:href="@{/main}"><button
									class="btn_home" type="button">Home</button></a> 
							<a th:href="@{/board/list}"><button
									class="btn_home" type="button">List</button></a>
							<input class="write_cancel_btn" type="reset" value="Cancel">
						</div>
				</div>
			</form>
		</section>
	</div>
	<footer th:replace="~{layout/footer :: footer-fragment}"></footer>
</body>
