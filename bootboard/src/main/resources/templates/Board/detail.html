<!DOCTYPE html>
<!-- thymeleaf 주입 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CONTENT</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<h2>Content</h2>
		<table class="tbl_write">
			<tbody>
				<tr>
					<td><input type="text" name="boardTitle" 
						th:value="${board.boardTitle}" readonly>
					</td>
				</tr>
				<tr>
					<td><input type="text" name="boardWriter"
						th:value="${board.boardWriter}" readonly></td>
				</tr>
				<tr>
					<td><textarea rows="5" cols="50" name="boardContent"
							th:text="${board.boardContent}" readonly></textarea></td>
				</tr>
			</tbody>
		</table>
		<div class="board_info">
			<p th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
			<p th:text="${board.boardHits}"></p>
		</div>
		<div class="writeBtn">
			<input class="write_btn" type="submit" value="Write"> 
			<div class="other_writeBtn">
				<a th:if="${session.sessionEmail}" th:href="@{/main}"><button class="btn_home" type="button">Home</button></a>
				<a th:unless="${session.sessionEmail}" th:href="@{/}"><button class="btn_home" type="button">Home</button></a>
				<a th:href="@{/board/list}"><button
						class="btn_home" type="button">List</button></a>
				<input class="write_cancel_btn" type="reset" value="Cancel">
			</div>
		</div>
	</div>
</body>
</html>
