<!DOCTYPE html>
<!-- thymeleaf 주입 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>WRITE</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<h2>Write</h2>
		<form th:action="@{/board/write}" method="post" class="form_write">
			<table class="tbl_write">
				<tbody>
					<tr>
						<td><input type="text" name="boardTitle" placeholder="title" required>
						</td>
					</tr>
					<tr>
						<td><input type="text" name="boardWriter"
							th:value="${session.sessionName}" readonly></td>
					</tr>
					<tr>
						<td><textarea rows="5" cols="50" name="boardContent"
								placeholder="content" required></textarea></td>
					</tr>
				</tbody>
			</table>
			<div class="writeBtn">
					<input class="write_btn" type="submit" value="Write"> 
					<div class="other_writeBtn">
						<a th:href="@{/main}"><button
								class="btn_home" type="button">Home</button></a> 
						<a th:href="@{/board/list}"><button
								class="btn_home" type="button">List</button></a>
						<input class="write_cancel_btn" type="reset" value="Cancel">
					</div>
			</div>
		</form>
	</div>
</body>
</html>
